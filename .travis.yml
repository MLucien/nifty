language: erlang
otp_release:
  - 18.1
  - 18.0
  - 17.4
  - 17.0
env:
  - CPATH=/usr/lib/llvm-3.4/include LIBRARY_PATH=/usr/lib/llvm-3.4/lib LD_LIBRARY_PATH=/usr/lib/llvm-3.4/lib
before_install:
  - sudo add-apt-repository -y ppa:h-rayflood/llvm
  - sudo apt-get update
  - sudo apt-get install libclang1-3.4 libclang-3.4-dev
script: "make all"

